<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <div class="image">
            <img src= './assets/deva-williamson-S2jw81lfrG0-unsplash.jpg'>
            <div class="logo">
                <div class="logo_text">
                    <span class="word">Anne's</span>
                    <span class="word">Sweet</span>
                    <span class="word">Treats</span>
                </div>
                <div class="logo_icon"><img src="assets/cupCakeICON.png" alt=""></div>
            </div>
        </div>
        <div class="form">
            <div class="top_sect">
                <span class="line">Join Our Baking Family!</span>
                <span class="line">Be the first to know about exclusive offers, new treats, and special events.</span>
                <span class="line">Sign up now and receive a sweet surprise with your next order!</span>
            </div>
            <div class="middle_sect">
                <form action="" method="get">
                    <div class="left-form">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="right-form">
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="form-row">
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" name="phone-num" id="phone-num">
                        </div>
                        <div class="form-row">
                            <label for="conf-password">CONFIRM PASSWORD</label>
                            <input type="password" name="conf-password" id="conf-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom_sect">
                <button>Create Account</button>
                <span>Already have an account? <a href="">Log in</a></span>

            </div>
        </div>
    </div>
</body>
</html>
